<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      .container {
        width: 400px;
        display: flex;
      }
      .messages {
        display: flex;
        flex-direction: column;
      }
      .forms {
        display: flex;
        gap: 10px;
      }
      .input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="messages"></div>
      <form class="forms">
        <input type="text" class="input" />
        <button class="send">Send</button>
      </form>
    </div>

    <!-- this is the middleware being available to the
     user on the same server on b.js where we have registered the socket -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
      // io() is a window object which comes from /socket.io/socket.io.js
      const ws = io();
      // ws.on("new msg", (msg) => {
      //   console.log("Server said:", msg);
      // });

      const form = document.querySelector(".forms");
      const input = document.querySelector(".input");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const textMessage = input.value;
        // my custom event
        ws.emit("new msg", textMessage);
      });
    </script>
  </body>
</html>
